<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Predicted Label: {{ label }}</p>
    <h2>Probabilities:</h2>
    <ul>
        {% for i, prob in enumerate(probabilities) %}
        <li>{{ i }}: {{ prob }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Upload another image</a>
</body>
</html>
